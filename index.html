<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <div class="title-container">
          <img src="assets/img/odin-lined.png" alt="Odin Logo" class="logo" />
          <h1 class="title">ODIN</h1>
        </div>
        <p>Photo from <a href="https://www.pinterest.com/">Pinterest</a></p>
      </aside>

      <main class="form-container">
        <form action="">
          <div class="info-container">
            <p>
              This is not a real online service! You know you need something
              like this in your life to help you realize your deepest drreams.
            </p>
            <p>Sign up <i>now</i> to get started.</p>
            <p>You <i>know</i> you want to.</p>
          </div>

          <div class="input-container">
            <h3>Let's do this.</h3>
            <div class="input">
              <label for="first-name">FIRST NAME</label>
              <input type="text" id="first-name" name="first-name" />

              <label for="last-name">LAST NAME</label>
              <input type="text" id="last-name" name="last-name" />

              <label for="email">EMAIL</label>
              <input type="email" id="email" name="email" />

              <label for="contact">PHONE NUMBER</label>
              <input type="tel" id="contact" name="contact" />

              <label for="password">PASSWORD</label>
              <input type="password" id="password" name="password" />

              <label for="confirm-password">CONFIRM PASSWORD</label>
              <input
                type="password"
                id="confirm-password"
                name="confirm-password"
              />
            </div>
          </div>

          <button type="submit">CREATE ACCOUNT</button>
          <p>Already have an account? <a href="">Log in</a></p>
        </form>
      </main>
    </div>
  </body>
</html>
