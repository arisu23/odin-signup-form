<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <div class="title-container">
          <img src="assets/img/odin-lined.png" alt="Odin Logo" class="logo" />
          <h1 class="title">ODIN</h1>
        </div>
        <p>Photo from <i><a href="https://www.pinterest.com/">Pinterest</a></i></p>
      </aside>

      <main class="form-container">
        <form action="">
          <div class="info-container">
            <p>
              This is not a real online service! You know you need something
              like this in your life to help you realize your deepest dreams.
            </p>
            <p>Sign up <i>now</i> to get started.</p>
            <p class="secondary-info">You <i>know</i> you want to.</p>
          </div>

          <div class="input-container">
            <h2>Let's do this.</h2>

            <div class="form-row">
              <div class="form-group">
                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required/>
              </div>

              <div class="form-group">
                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required/>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" placeholder="your_email@example.com" required/>
              </div>

              <div class="form-group">
                <label for="contact">PHONE NUMBER</label>
                <input type="tel" id="contact" name="contact" placeholder="09123456789" minlength="11" maxlength="11" required/>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" required/>
              </div>

              <div class="form-group">
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input
                  type="password"
                  id="confirm-password"
                  name="confirm-password"
                  required
                />
              </div>
            </div>
          </div>

          <button type="submit" class="submit">CREATE ACCOUNT</button>
          <p class="form-footer">
            Already have an account? <a href="">Log in</a>
          </p>
        </form>
      </main>
    </div>
  </body>
</html>
